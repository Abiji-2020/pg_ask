name: Build, Test & Release pg_ask Extension

on:
  push:
    branches: [main, feat/dev]
    tags: ['v*']
  pull_request:
    branches: [main, feat/dev]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        platform:
          - {os: ubuntu-latest, arch: linux-x86_64, name: Linux}
          - {os: macos-latest, arch: macos-arm64, name: macOS}
    runs-on: ${{ matrix.platform.os }}
    name: Build ${{ matrix.platform.name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential cmake postgresql-server-dev-16 gcc-13 g++-13 git
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100 || true
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100 || true
          gcc --version && g++ --version

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update && brew install postgresql@16 cmake gettext
          brew link --force gettext

      - name: Setup build environment
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            if [ -x /usr/bin/gcc-13 ]; then
              echo "CC=/usr/bin/gcc-13" >> $GITHUB_ENV
              echo "CXX=/usr/bin/g++-13" >> $GITHUB_ENV
            fi
            echo "PARALLEL_JOBS=$(nproc)" >> $GITHUB_ENV
          else
            echo "PATH=$(brew --prefix postgresql@16)/bin:$PATH" >> $GITHUB_ENV
            echo "CPPFLAGS=-I$(brew --prefix gettext)/include" >> $GITHUB_ENV
            echo "LDFLAGS=-L$(brew --prefix gettext)/lib" >> $GITHUB_ENV
            echo "CMAKE_PREFIX_PATH=$(brew --prefix gettext)" >> $GITHUB_ENV
            echo "PARALLEL_JOBS=$(sysctl -n hw.ncpu)" >> $GITHUB_ENV
          fi

      - name: Build extension
        run: |
          mkdir -p build && cd build
          if [ "$RUNNER_OS" = "macOS" ]; then
            export CFLAGS="$CPPFLAGS" CXXFLAGS="$CPPFLAGS"
            cmake -DUSE_AI_SDK=ON -DCMAKE_BUILD_PARALLEL_LEVEL=$PARALLEL_JOBS \
              -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" ..
          else
            cmake -DUSE_AI_SDK=ON -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX \
              -DCMAKE_BUILD_PARALLEL_LEVEL=$PARALLEL_JOBS ..
          fi
          make -j$PARALLEL_JOBS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pg_ask-${{ matrix.platform.arch }}
          path: |
            build/pg_ask.so
            pg/pg_ask.control
            pg/pg_ask--1.0.sql

  build-docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.minimal
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create checksums and release
        run: |
          find artifacts -type f \( -name "*.so" -o -name "*.control" -o -name "*.sql" \) \
            -exec sha256sum {} \; > SHA256SUMS
          
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.so
            artifacts/**/*.control
            artifacts/**/*.sql
            SHA256SUMS
          body: |
            Pre-built binaries for **Linux x86_64** and **macOS ARM64**.
            
            **Quick Install (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/install.sh | bash -s -- --version ${{ github.ref_name }}
            ```
            
            **Docker:**
            ```bash
            docker run -e POSTGRES_PASSWORD=postgres -e PG_ASK_AI_KEY="your-api-key" \
              ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
