name: Publish to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  publish-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          path: gh-pages

      - name: Download artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const scriptPath = './.github/pages/download-artifacts.js';
            const scriptContent = fs.readFileSync(scriptPath, 'utf8');
            eval(scriptContent);

      - name: Extract and organize artifacts
        run: |
          mkdir -p artifacts releases
          for zip in pg_ask-*.zip; do
            unzip -q "$zip" -d "artifacts/${zip%.zip}"
          done
          
          for dir in artifacts/pg_ask-*/; do
            arch="${dir##*/pg_ask-}"
            mkdir -p "releases/$arch"
            cp -r "$dir"* "releases/$arch/"
          done

      - name: Generate GitHub Pages site
        env:
          REPO: ${{ github.repository }}
          VERSION: ${{ github.ref_name }}
        run: |
          # Copy install script from main branch
          git show main:scripts/install.sh > install.sh 2>/dev/null || echo "#!/bin/bash" > install.sh
          chmod +x install.sh
          
          # Process index.html template
          sed "s|{{REPO}}|${{ env.REPO }}|g" .github/pages/index.html > index.html
          
          # Process manifest.json template
          sed "s|{{VERSION}}|${{ env.VERSION }}|g" .github/pages/manifest.json > manifest.json

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp ../releases/ . -r
          cp ../install.sh .
          cp ../index.html .
          cp ../manifest.json .
          git add releases/ install.sh index.html manifest.json
          git commit -m "docs: publish ${{ github.ref_name }} to GitHub Pages" || true
          git push origin gh-pages
